{% extends 'base.html' %}
{% block content %}
<div style="max-width:600px;margin:2em auto;padding:2em;background:#222;border-radius:16px;box-shadow:0 8px 32px rgba(255,152,0,0.15);">
  <h2 style="margin-bottom:1.5em;text-align:center;color:#ff9800;">マイページ</h2>
  <form method="post" class="checkout-form" style="margin-bottom:2em;padding:1em;background:#333;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    <label style="display:block;margin-bottom:1em;">お名前:<input type="text" name="name" required></label>
    <label style="display:block;margin-bottom:1em;">住所:<input type="text" name="address" required></label>
    <label style="display:block;margin-bottom:1em;">電話番号:<input type="text" name="phone" required></label>
    <button type="submit">登録する</button>
  </form>
  <h3 style="margin-bottom:1em;color:#ffa726;">登録済みユーザー</h3>
  <ul style="list-style:none;padding:0;">
    {% for user in users %}
      <li style="background:#444;margin-bottom:0.7em;padding:0.7em 1em;border-radius:6px;box-shadow:0 1px 4px rgba(0,0,0,0.08);color:#fff;">
        <span style="font-weight:bold;">{{ user.name }}</span><br>
        <span style="font-size:0.95em;">{{ user.address }}</span><br>
        <span style="font-size:0.95em;">{{ user.phone }}</span>
      </li>
    {% else %}
      <li style="color:#aaa;">まだ登録はありません。</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
